name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run Python tests
      env:
        PYTHONPATH: .
      run: |
        pytest tests/

  test-agent:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Agent dependencies
      working-directory: ./agent
      run: bun install

    - name: Build/Check Agent
      working-directory: ./agent
      run: |
        # Just checking if it compiles/runs, since no tests were present before
        # If there are tests later, use bun test
        bun run build || true
